<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Payroll Tracker</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>Employee Payroll Tracker</h1>
  </header>
  
  <main id="main">
    <h3>Employee Roster</h3>
    <div class="table-container">
      <table id="employeeTable">
        <thead>
          <tr>
            <th class="no-border">First Name</th>
            <th class="no-border">Last Name</th>
            <th class="no-border">Salary</th>
          </tr>
        </thead>
        <tbody id="employeeList"></tbody>
      </table>
    </div>
    <div class="center">
      <button id="addEmployeeBtn">Add Employees</button>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
